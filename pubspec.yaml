name: ecommerce_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.3.4

dependencies:
  animated_snack_bar: ^0.4.0
  auto_size_text: null
  cached_network_image: null
  carousel_slider_plus: null
  colornames: null
  connectivity_plus: ^6.1.5
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_native_splash: null
  flutter_screenutil: null
  flutter_slidable: null
  flutter_svg: null
  get_it: ^8.2.0
  hive_flutter: ^1.1.0
  lottie: ^3.3.1
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  readmore: null
  shared_preferences: ^2.5.3
  smooth_page_indicator: null

dev_dependencies:
  build_runner: ^2.5.4
  flutter_lints: null
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-.ttf
